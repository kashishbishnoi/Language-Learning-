<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbotron</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<style>
    .jumbotron{
        background-color:yellow;
    }
</style>
<body>

    <!-- A jumbotron indicates a big box for calling extra attention to some special content or information.

A jumbotron is displayed as a grey box with rounded corners. It also enlarges the font sizes of the text inside it.

Tip: Inside a jumbotron you can put nearly any valid HTML, including other Bootstrap elements/classes.

Use a <div> element with class .jumbotron to create a jumbotron: -->

    <!-- JUMBOTRON INSIDE CONTAINER: Place the jumbotron inside the <div class="container"> if you want the jumbotron to NOT extend to the edge of the screen: -->

        <div class="container">
            <div class="jumbotron">
                <h1>This is a heading</h1>
                <p>This is some paragraph</p>
            </div>
            <p>This is other text.</p>
            <p>This is again some other text.</p>
        </div>

        <!-- JUMBOTRON OUTSIDE CONTAINER : Place the jumbotron outside the <div class="container"> if you want the jumbotron to extend to the screen edges:-->
        <div class="jumbotron">
            <h2>This is a heading</h2>
            <p>This is a paragraph</p>
        </div>

        <!-- CREATING A PAGE HEADER: A page header is like a section divider.

The .page-header class adds a horizontal line under the heading (+ adds some extra space around the element):-->

<div class="page-header">
    This is a page-header.
</div>
    
</body>
</html>
