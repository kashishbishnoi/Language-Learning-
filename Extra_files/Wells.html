<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Wells</title>
    
    <title>First Bootstrap page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- BOOTSTRAP WELLS: -->
    <!-- The .well class adds a rounded border around an element with a gray background color and some padding: -->

    <div class="well">
        This is a basic well.
    </div>

    <div class="container">
        <div class="well">
            This is a basic well inside container.
        </div>
    </div>
    
    <!-- SIZE OF WELLS:Change the size of the well by adding the .well-sm class for small wells or  .well-lg class for large wells: -->

    <div class="well well-sm">
        This is a small well.
    </div>

    <div class="well well-lg">
        This is a large well.
    </div>
</body>
</html>
